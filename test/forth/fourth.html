<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод числа</title>
</head>
<body>
    <form>
        <label for="numberInput">Введите число от 1 до 10:</label>
        <input type="number" id="numberInput" name="numberInput" min="1" max="10" required>
    </form>
</body>
</html>
